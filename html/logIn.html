    <main>
        <section class="logIn">
            <form class="logIn-container">
                <h1 style="font-weight: bold; margin-bottom: 10%;"><em>Welcome back, we missed you!</em></h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else. <em>We pinky
                        promise!</em></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"
                    style="margin-right: 2%; margin-bottom: 5px;">
                    <label class="form-check-label" for="exampleCheck1">Remember me next time</label>
                </div>
                <button type="submit" class="btn btn-primary" style="margin: 2%;">Log In</button>
            </form>
        </section>
